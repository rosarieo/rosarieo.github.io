<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Holy Rosary - Mobile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }
        .header {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
        }
        .header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        .nav-toggle {
            display: block;
            font-size: 1.5em;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .nav-menu {
            display: none;
            background-color: #34495e;
            padding: 10px;
        }
        .nav-menu.active {
            display: block;
        }
        .nav-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav-menu li {
            margin: 10px 0;
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            display: block;
            padding: 8px;
        }
        .content {
            padding: 20px;
            background: white;
            border-radius: 8px;
            margin-top: 10px;
        }
        .rosary-section {
            margin-bottom: 20px;
        }
        .rosary-section h2 {
            color: #2c3e50;
        }
        /* Ensure mobile-only styling */
        @media (min-width: 769px) {
            body::before {
                content: "Please visit rosary.qzz.io on a mobile device for this view.";
                display: block;
                text-align: center;
                padding: 20px;
                font-size: 1.5em;
            }
            .container, .header, .nav-toggle, .nav-menu, .content {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="nav-toggle">â˜°</button>
        <h1>The Holy Rosary</h1>
        <div class="nav-menu">
            <ul id="nav-links">
                <!-- Navigation links populated dynamically -->
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="content" id="main-content">
            <p>Loading...</p>
        </div>
    </div>
    <script>
        // Toggle mobile menu
        document.querySelector('.nav-toggle').addEventListener('click', () => {
            document.querySelector('.nav-menu').classList.toggle('active');
        });

        // Function to load content from a URL
        function loadContent(url) {
            fetch(url, { mode: 'cors' })
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.text();
                })
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    const content = doc.querySelector('body') || doc.body;
                    const mainContent = document.getElementById('main-content');
                    mainContent.innerHTML = content.innerHTML;

                    // Re-attach event listeners to menu links after content load
                    attachMenuListeners();
                })
                .catch(error => {
                    console.error('Error fetching content:', error);
                    document.getElementById('main-content').innerHTML = '<p>Error loading content. Please try again.</p>';
                });
        }

        // Function to attach click listeners to menu links
        function attachMenuListeners() {
            const menuLinks = document.querySelectorAll('.nav-menu a');
            menuLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const href = link.getAttribute('href');
                    if (href && href !== '#') {
                        loadContent(href);
                        document.querySelector('.nav-menu').classList.remove('active'); // Close menu
                    }
                });
            });
        }

        // Fetch topnav from main site
        fetch('https://rosary.qzz.io/rosary.html', { mode: 'cors' })
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.text();
            })
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const topnav = doc.querySelector('div.topnav');
                const navLinks = document.getElementById('nav-links');

                if (topnav) {
                    const links = topnav.querySelectorAll('a');
                    links.forEach(link => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = link.href; // Use full URL
                        a.textContent = link.textContent;
                        li.appendChild(a);
                        navLinks.appendChild(li);
                    });

                    // Load default content (home page)
                    loadContent('https://rosary.qzz.io/');

                    // Attach event listeners to menu links
                    attachMenuListeners();
                } else {
                    navLinks.innerHTML = '<li><a href="#">Error: Navigation not found</a></li>';
                    document.getElementById('main-content').innerHTML = '<p>Error loading navigation. Please try again.</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching topnav:', error);
                document.getElementById('nav-links').innerHTML = '<li><a href="#">Error: Navigation not found</a></li>';
                document.getElementById('main-content').innerHTML = '<p>Error loading content. Please try again.</p>';
            });
    </script>
</body>
</html>
