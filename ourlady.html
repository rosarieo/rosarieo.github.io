<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12</title>
    <link href="secret.css" rel="stylesheet" type="text/css" media="all">
    <link rel="icon" type="image/png" href="/images/png/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!-- Redirect Mobile Devices & RNG -->
    <script type="text/javascript">
        if (screen.width <= 699) {
            document.location = "rosary.html";
        }

        function generateRandomNumber() {
            const digits = Math.floor(Math.random() * 3) + 4; // Random between 4 and 6
            let number = '';
            for (let i = 0; i < digits; i++) {
                number += Math.floor(Math.random() * 10);
            }
            return number;
        }

        function updateNumber() {
            const display = document.getElementById('number-display');
            display.classList.add('fade-out');
            setTimeout(() => {
                display.textContent = generateRandomNumber();
                display.classList.remove('fade-out');
            }, 500); // Match fade-out duration
        }

        function createShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';

            // Randomly select a starting side (0: top, 1: right, 2: bottom, 3: left)
            const side = Math.floor(Math.random() * 4);
            let x, y, angle;

            switch (side) {
                case 0: // Top
                    x = Math.random() * window.innerWidth;
                    y = 0;
                    angle = '45deg';
                    break;
                case 1: // Right
                    x = window.innerWidth;
                    y = Math.random() * window.innerHeight;
                    angle = '135deg';
                    break;
                case 2: // Bottom
                    x = Math.random() * window.innerWidth;
                    y = window.innerHeight;
                    angle = '225deg';
                    break;
                case 3: // Left
                    x = 0;
                    y = Math.random() * window.innerHeight;
                    angle = '315deg';
                    break;
            }

            star.style.left = `${x}px`;
            star.style.top = `${y}px`;
            star.style.setProperty('--angle', angle);

            // Random animation duration between 1s and 3s
            const duration = Math.random() * 2 + 1;
            star.style.animationDuration = `${duration}s`;

            document.body.appendChild(star);

            // Remove star after animation
            setTimeout(() => star.remove(), duration * 1000);

            // Schedule next shooting star
            const delay = Math.random() * 4000 + 2000; // 2-6 seconds
            setTimeout(createShootingStar, delay);
        }

        window.onload = function() {
            updateNumber(); // Initial number
            setInterval(updateNumber, 15000); // Update every 15 seconds
            createShootingStar(); // Start shooting stars
        };
    </script>
</head>
<body>
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>

            <img src="images/png/sacredheart_compressed.png" style="width: 20%; height: auto" />
        </a>
    </center>
    <div class="number-wrapper">
        <div id="number-display"></div>
    </div>
</body>
