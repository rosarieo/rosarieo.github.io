<html>
<head>
<meta charset="UTF-8">

</head>
<body>
<!-- <div class="image"><img width="400" src="/images/png/melon.png"></div> -->
<div class="image">
<div>
<button id="jsstyle"
onclick="display_random_image();">Show Image</button>
</div>
<script>
// Function declaration for display_random_image
function display_random_image()
{
    // Array containing image objects with src, width, and height properties
    var theImages = [{
        src: "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.7JBcvyf7sDMQg-j4qQGGbwHaKX%26pid%3DApi&f=1&ipt=092e9fcdee486103fc3be2e2724c6c5ae1c31a69f35ce17eba08f695ed2143ab&ipo=images",
        width: "500",
        height: "343",
               xPosition: 120,
        yPosition: 120,
    }, {
        src: "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.GSqRkVPxxUoXCQpC1CWryAHaFj%26pid%3DApi&f=1&ipt=8e4a2e6b00b91b15e6d23494a4472233b136882512298f2ff277b8a483508f18&ipo=images",
        width: "500",
        height: "343",
                       xPosition: 120,
        yPosition: 120,
    }, {
        src: "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.37itfmzpgTd9PIJb86AG5gHaE5%26pid%3DApi&f=1&ipt=ffa8c03044aedd419b3dec3f13a4ca8f49d1b1324238c54862d4b6c29a0a6602&ipo=images",
        width: "500",
        height: "343",
                       xPosition: 120,
        yPosition: 120,
    }];

    // Array to hold pre-buffered images
    var preBuffer = [];
    // Loop to preload images
    for (var i = 0, j = theImages.length; i < j; i++) {
        preBuffer[i] = new Image();
        preBuffer[i].src = theImages[i].src;
        preBuffer[i].width = theImages[i].width;
        preBuffer[i].height = theImages[i].height;
    }

    // Function to generate random integer between min and max values
    function getRandomInt(min,max)
    {
        // Generating random integer between min and max
        imn = Math.floor(Math.random() * (max - min + 1)) + min;
        // Returning the pre-buffered image corresponding to the random index
        return preBuffer[imn];
    }

    // Getting a random image from preBuffer array
    var newImage = getRandomInt(0, preBuffer.length - 1);

    // Removing any previous images
    var images = document.getElementsByTagName('img');
    var l = images.length;
    for (var p = 0; p < l; p++) {
        images[0].parentNode.removeChild(images[0]);
    }
    // Displaying the new image
    document.body.appendChild(newImage);
}
</script>
</div>
</body>
</html>
